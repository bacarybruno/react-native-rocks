---
format_version: '23'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
workflows:
  deploy:
    description: |
      Tests, builds and deploys the app using *Deploy to bitrise.io* Step.

      Next steps:
      - Set up an [Apple service with API key](https://devcenter.bitrise.io/en/accounts/connecting-to-services/connecting-to-an-apple-service-with-api-key.html).
      - Check out [Getting started with React Native apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-react-native-apps.html).
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8: {}
    - npm@1:
        title: npm install
        inputs:
        - workdir: "$WORKDIR"
        - command: install
    - npm@1:
        title: npm test
        inputs:
        - workdir: "$WORKDIR"
        - command: test
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-build@1:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - cocoapods-install@2:
        inputs:
        - is_cache_disabled: 'true'
    - xcode-archive@5:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - distribution_method: "$BITRISE_DISTRIBUTION_METHOD"
        - configuration: Release
        - automatic_code_signing: api-key
    - deploy-to-bitrise-io@2: {}
  primary:
    description: |
      Runs tests.

      Next steps:
      - Check out [Getting started with React Native apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-react-native-apps.html).
    steps:
    - activate-ssh-key@4: {}
    - git-clone@8: {}
    - restore-npm-cache@2: {}
    - npm@1:
        title: npm install
        inputs:
        - workdir: "$WORKDIR"
        - command: install
    - npm@1:
        title: npm test
        inputs:
        - workdir: "$WORKDIR"
        - command: test
    - save-npm-cache@1: {}
    - deploy-to-bitrise-io@2: {}
    triggers:
      push:
      - branch: main
      pull_request:
      - source_branch: "*"
meta:
  bitrise.io:
    stack: osx-xcode-16.4.x
    machine_type_id: g2.mac.large
app:
  envs:
  - WORKDIR: "."
    opts:
      is_expand: false
  - PROJECT_LOCATION: android
    opts:
      is_expand: false
  - MODULE: app
    opts:
      is_expand: false
  - VARIANT: Debug
    opts:
      is_expand: false
  - BITRISE_PROJECT_PATH: ios/ReactNativeRocks.xcworkspace
    opts:
      is_expand: false
  - BITRISE_SCHEME: ReactNativeRocks
    opts:
      is_expand: false
  - BITRISE_DISTRIBUTION_METHOD: ad-hoc
    opts:
      is_expand: false
